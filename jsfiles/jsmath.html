<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Date Objects</title>
    <script>
        // returns the nearest integer.
        var x = Math.round(4.9);
        document.write(x);

        //returns rounded down to its nearest integer
        var x = Math.floor(4.1);
        document.write(x);

        //return the integer part of the decimal number
        var x = Math.trunc(7.9);
        document.write(x);

        var y = Math.max(0, 150, -50, 300, -200);
        document.write(y);
    </script>
  </head>
  <body>
  </body>
</html>
